<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br>
        <label for="date_of_birth">Ngày sinh</label>
        <input type="date" id="date_of_birth" required>
        <br>
        <label for="gender">Giới tính</label>
        <input type="radio" name="gender"> Nam
        <input type="radio" name="gender"> Nữ
        <br>
        <label for="phone_number">Số điện thoại</label>
        <input type="tel" id="phone_number" required>
        <br>
        <label for="specialized">Chuyên ngành</label>
        <input type="text" id="specialized" required>
        <br>
        <label for="year_of_addmission">Năm nhập học</label>
        <input type="number" id="year_of_addmission" required>
        <br>
        <label for="gpa">Điểm GPA</label>
        <input type="number" id="gpa" required>
        <br>
        <label for="address">Địa chỉ</label>
        <textarea name="address" id="address" cols="20" rows="3" required></textarea>
        <br>
        <label for="class">Lớp học</label>
        <select name="class" id="class">
            <option value="class1">Lớp 1</option>
            <option value="class2">Lớp 2</option>
            <option value="class3">Lớp 3</option>
            <option value="class4">Lớp 4</option>
            <option value="class5">Lớp 5</option>
        </select>
        <br>
        <label for="registration_date">Ngày đăng kí</label>
        <input type="datetime-local" id="registration_date" required>
        <br>
        <button type="submit">Gửi thông tin</button>
    </form>
</body>
</html>
